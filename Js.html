<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
	<title>Dancing SpongeBob</title>
</head>
<body>

	<h1>Make The SpongeBob Dance</h1>


	<button type="submit" onclick="logout()"> Logout </button>

	<br>
	<br>

	<div class="div1">
		<h3> Add the numbers</h3>
		<hr> 
		<p>Input 1st number:</p>
		<input type="number" id="num1">
		<p>Input 2nd number:</p>
		<input type="number" id="num2">

		<button type="button" onclick="onoff()"> Move </button>

		<br>
		<br>
		<br>
		
	</div>

		<img id="dance" src="images1.png">

	<script>
		function onoff(){
			var image = document.getElementById('dance');

			let a = parseInt(document.getElementById("num1").value);
			let b = parseInt(document.getElementById("num2").value);

			let x = a + b;

			if (x >= 100) {
				image.src = "images1.gif";

			} else {
				image.src = "images1.png";
			}
		
		}

		function logout() {
			let response = confirm("Are you sure u want to logout??");

			if(response){
				window.close('JS.html')
				window.open('index.html')
			}
		}
	</script>
</body>
</html>
